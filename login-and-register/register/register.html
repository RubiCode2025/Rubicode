<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به روبیک</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container">
    <h2>ورود به روبیکد</h2>
    <form>
        <!-- ایمیل -->
        <div class="form-group">
            <label for="email">آدرس</label>
            <input type="email" id="email" placeholder="شماره تماس ایمیل">
        </div>

        <!-- رمز عبور -->
        <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" placeholder="مثل 123456789">
        </div>

        <!-- دکمه‌ها -->
        <button type="submit" class="btn btn-primary">ورود</button>
        <button type="button" class="btn btn-secondary">ثبت نام</button>
        <button type="button" class="btn btn-google">
            <img src="../../IMG/icons8-google-48.png" alt="Google Logo">
            google account
        </button>
    </form>
</div>
</body>
</html>
